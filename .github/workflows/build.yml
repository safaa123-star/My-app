name: Build Android App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses
      - name: Install Android Build Tools and Platform
        run: sdkmanager "build-tools;33.0.0" "platforms;android-33"
      - name: Install dependencies
        run: npm install
      - name: Install Ionic, Capacitor, and Cordova CLI
        run: npm install -g @ionic/cli @capacitor/cli cordova
      - name: Build Ionic app
        run: npm run build
      - name: Sync Capacitor
        run: npx cap sync android
      - name: Build APK
        run: npx cap build android
