name: Build Ionic Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'
      - name: Install dependencies
        run: npm install
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android
      - name: Initialize Capacitor
        run: npx cap init MyIonicApp com.safaa.myapp --web-dir=www
      - name: Add Android platform
        run: npx cap add android
      - name: Sync Capacitor
        run: npx cap sync
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Build APK
        run: npx cap build android --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyIonicApp-release.apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk











