name: Build Ionic Angular APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.0

      - name: Install global tools
        run: npm install -g @ionic/cli

      - name: Install project dependencies
        run: npm install

      - name: Build Ionic project
        run: ionic build

      - name: Install Capacitor dependencies
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Capacitor
        run: npx cap init "MyApp" "com.example.myapp" --web-dir=www --npm-client=npm --silent

      - name: Add Android platform
        run: npx cap add android

      - name: Copy web assets
        run: npx cap copy

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk








