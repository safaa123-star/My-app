name: Build Ionic Angular App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.15.1'  # الإصدار الأحدث

    - name: Install Cordova and Ionic CLI
      run: npm install -g cordova ionic

    - name: Install project dependencies
      run: npm install

    - name: Build Ionic project
      run: npx ionic build

    - name: Check Cordova project files
      run: ls -la config.xml www

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # إصدار أحدث
        distribution: 'zulu'

    - name: Install Android SDK
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Add Android platform
      run: cordova platform add android

    - name: Build APK
      run: cordova build android --debug

    - name: Check APK existence
      run: ls -la platforms/android/app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
















