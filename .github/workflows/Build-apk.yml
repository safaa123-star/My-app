name: Build Ionic Angular APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.0  # لاحظ أننا نرفع الإصدار من 18 إلى 20.5 لتجنب الخطأ

      - name: Install global tools
        run: npm install -g @ionic/cli

      - name: Install project dependencies
        run: npm install

      - name: Build Ionic project
        run: ionic build

      - name: Install Android platform for Capacitor
        run: npm install @capacitor/android

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Copy web assets to native platforms
        run: npx cap copy

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk







